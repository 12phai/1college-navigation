<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route to A-Block</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }

        #route-info {
            text-align: left;
            margin-bottom: 20px;
            max-width: 90%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #route-map img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                justify-content: space-between;
                gap: 40px;
            }

            #route-info {
                margin-right: 20px;
                max-width: 50%;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><u>Route to A-Block</u></h1>
    </header>
    <main>
        <div id="route-info">
            <h2>Route from Gate-1 to A-Block</h2>
            <h3><b>A-BLOCK:</b></h3>
            <ul>
                <li>Start at Gate 1 and walk straight for 5 meters.</li>
                <li>Turn right and continue for 20 meters.</li>
                <li>Take a left and walk for another 10 meters.</li>
                <li>A-BLOCK will be on your left.</li>
            </ul>
        </div>

        <div id="route-map">
            <img src="Gate1 to A-Block .png" alt="Route Map to A-Block">
        </div>
    </main>

    <script src="js/route.js"></script>
</body>
</html>
