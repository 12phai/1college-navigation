<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route to Basketball-Court</title>
    <link rel="stylesheet" href="css/style.css">
   <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }

        #route-info {
            text-align: left;
            margin-bottom: 20px;
            max-width: 90%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #route-map img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                justify-content: space-between;
                gap: 40px;
            }

            #route-info {
                margin-right: 20px;
                max-width: 50%;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <header>

        <h1> <u>Route to Basketball-Court</u></h1>
    </header>
    <main>
        <div id="route-info">
            <h2>Route from Gate-5  to Basketball-Court</h2>
            <p><b>Basketball Court:</b></p>
            <ul>
                <li>Start at Gate 5 and walk straight for 10 meters</li>
                <li> Turn right.</li> 
                <li>The Basketball Court will be ahead.</li>
              
            </ul>
    
        </div>
        <div id="route-map">
            <img src="Gate5 to Basketball_Court.png" alt="Route Map to Gate5 Basketball-Court"> <!-- Adjusted alt text -->
        </div>
    </main>
    <script src="js/route.js"></script>
    
</body>
</html>
